<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <h3>Your Own Personal Asian</h3>
    <div class="calculatorCase">
        <div class="screenContainer">
            <div class="screenOutput">
                <p> <span id="numberScreen2"></span> <span id="operatorScreen"></span></p>
                <p> <span id="numberScreen1"></span></p>
            </div>
        </div>
        <div class="buttonWrapper">
            <div class="buttonContainer">
                <button class="button span AC" clear>CLEAR</button>
                <button class="button span BACK" backspace>DELETE</button>
                <button class="button" data-number>7</button>
                <button class="button" data-number>8</button>
                <button class="button" data-number>9</button>
                <button class="button" data-operator>+</button>
                <button class="button" data-number>4</button>
                <button class="button" data-number>5</button>
                <button class="button" data-number>6</button>
                <button class="button" data-operator>-</button>
                <button class="button" data-number>1</button>
                <button class="button" data-number>2</button>
                <button class="button" data-number>3</button>
                <button class="button" data-operator>x</button>
                <button class="button" data-number>0</button>
                <button class="button" data-dot>.</button>
                <button class="button" equal>=</button>
                <button class="button" data-operator>รท</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Webpage by Tuan Anh Pham
    </div>
    <script src='app.js'>
    </script>
</body>

</html>
