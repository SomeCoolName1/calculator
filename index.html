<!DOCTYPE html>

<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style/style.css">
        <script src='/app.js'></script>
</head>

<body>
    <h1>Calculator</h1>
    <h3>Your Own Personal Asian</h3>
    <div class="calculatorCase">
        <div class="screenContainer">
            <div class="screenOutput">
                <p> <span id="numberScreen2"></span> <span id="operatorScreen"></span></p>
                <p> <span id="numberScreen1"></span></p>
            </div>
        </div>
        <div class="buttonWrapper">
            <div class="buttonContainer">
                <button class="button span AC" onclick="clearAll()">CLEAR</button>
                <button class="button span BACK" onclick="backSpace()">DELETE</button>
                <button class="button" onclick="sewer(7)">7</button>
                <button class="button" onclick="sewer(8)">8</button>
                <button class="button" onclick="sewer(9)">9</button>
                <button class="button" onclick="changeMode('addition')">+</button>
                <button class="button" onclick="sewer(4)">4</button>
                <button class="button" onclick="sewer(5)">5</button>
                <button class="button" onclick="sewer(6)">6</button>
                <button class="button" onclick="changeMode('subtraction')">-</button>
                <button class="button" onclick="sewer(1)">1</button>
                <button class="button" onclick="sewer(2)">2</button>
                <button class="button" onclick="sewer(3)">3</button>
                <button class="button" onclick="changeMode('multiplication')">x</button>
                <button class="button" onclick="sewer(0)">0</button>
                <button class="button" onclick="appendPoint()">.</button>
                <button class="button" onclick="equal()">=</button>
                <button class="button" onclick="changeMode('division')">รท</button>



            </div>
        </div>


    </div>
    <div class="footer">
        Webpage by: Tuan Anh Pham
    </div>

</body>


</html>
